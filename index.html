<body>
	
	<div class="container">
	  <form >
	    <p><font size="10pt">Log in</font></p>
	    <input type="email" placeholder="Identifiant"><br>
	    <input type="password" class="motdepasse" placeholder="Mot de passe">
	    <br><a href="fichers.html"><input type="button" value="Connexion"></a>
		<span id="message">
		    <i data-feather="alert-triangle"></i>
		    Touche majuscule activée
		</span>
 		<script src="https://unpkg.com/feather-icons">  </script>
		<script>feather.replace();</script>

		<script type="text/javascript">
			const capsMessage = document.querySelector('#message');

			window.addEventListener('keyup', event => {
			    if (event.getModifierState('CapsLock')) {
			        capsMessage.style.display = 'flex';
			    } else {
			        capsMessage.style.display = 'none';
			    }
			});
		</script>

	  </form>



	</div>

</body>
